<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="css/styte.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">

    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="container col-12" id="nav-container">
            <nav class="navbar navbar-expand-lg  navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="imagens/pngegg.png" alt="Viajandoo">
                </a>
                <!--Menu hamburguer-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="login-menu" href="cadrastro.html"><img id="login"
                                src="imagens/login.png" alt="login"></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="cent">
            <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
            <div>
                <h1 id="titulo">Cadastro de Usuario</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
            </div>

            <!-- Início do formulário -->
            <form method="post">
                <div id="cima">
                <fieldset class="grupo">
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>

                <!-- Campo de email com-->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>


                <fieldset class="grupo">
                    <div class="campo">
                        <label for="rua"><strong>Rua</strong></label>
                        <input type="text" name="rua" id="rua" required>
                    </div>

                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="numero"><strong>Numero</strong></label>
                        <input type="text" name="numero" id="numero" required>
                    </div>
                </fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="estado"><strong>Estado</strong></label>
                        <input type="text" name="estado" id="estado" required>
                    </div>
                    <div class="campo">
                        <label for="cidade"><strong>Cidade</strong></label>
                        <input type="text" name="cidade" id="cidade" required>
                    </div>
                </fieldset>

            </div>
            <div>
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>
                

            
            
        </div>
    </main>
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por Gabriel 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
